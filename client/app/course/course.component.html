<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Course</th>
                <th>Lecturer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courseList ">
                <td>{{course.code}} - {{course.name}}</td>
                <td>{{course.lecturerID}}</td>
                <td><a [routerLink]="['/course/edit/', course.id]"><button type="button" class="btn btn-primary">Edit</button></a></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="margin-20">
        <div>Raw data</div>
        <pre>User value: <br>{{courseList | json}}</pre>
    </div>
