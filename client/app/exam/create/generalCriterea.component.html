<div [formGroup]="advice">
    
    <div class="col-md-2">
        <input type="text" class="form-control" formControlName="grade">
    </div>
    <div class="col-md-4">
        <textarea type="text" class="form-control" formControlName="advice"></textarea>
    </div>
    <div class="col-md-2">
        <input type="number" class="form-control" formControlName="min">
    </div>
    <div class="col-md-2">
        <input type="number" class="form-control" formControlName="max">
    </div>
</div>
